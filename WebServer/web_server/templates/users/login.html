<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <form method="post" action="/login/">
        {% block content %}
        {% if not login_result is None and not login_result %}
            <p style="color:red"> Login Failed. Please try again. </p>
        {% endif %}
        {% endblock %}
        <label for="fusername">Username:</label><br />
        <input type="text" id="fusername" name="username"><br />
        <label for="fpassword">Password:</label><br />
        <input type="password" id="fpassword" name="password"><br />
        <input type="submit" value="Login"><br />
        <input type="hidden" name="token_type" value="user" />
        <a href="/sign_up/">Sign up</a>
    </form>
</body>
</html>
